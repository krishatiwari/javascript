<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {newsTitle:"First title", content:"this is first content"},
            {newsTitle:"Second title", content:"this is second content"},
            {newsTitle:"third title", content:"this is third content"}
        
    ]

    //define shownews
        function showNews(){
            //setTimeOut(demo,2000)
            //setTimeout(function(){},2000)
            setTimeout(()=>{
                let result =""
                news.forEach(post=>{
                    result +=`<li>${post.newsTitle}</li>`
                    //result=result+`<li>${post.newsTitle} </li>`
            })
            document.querySelector('div').innerHTML=result
        },2000)

        }
        //call showNews function
        //showNews()
        //define addNews function
        // function addNews(newdata){
        //     setTimeout(()=>{
        //         news.push(newdata)
                
        //     },3000)
        // }
        // addNews({newsTitle:'Fourth Title',content:'Added from push method'})

        //define addNews with callback function

        function addNews(newdata,callback){
            setTimeout(() => {
                news.push(newdata)
                //execute call back function only after adding news
                callback()
            }, 3000);
        }

        //call function addNews with callback function showNews.
        addNews({newsTitle:"forth Title",content:"addeded frm push method"}, showNews)


    </script>    
</body>
</html>
