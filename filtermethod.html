<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filtermethod</title>
</head>
<body>
    <script>
        const numbers=[5,10,12,20,24,30]

        const result= numbers.filter(num => num >12)
                
                    document.write(`${result} <br>`)

        const result1= numbers.filter(num => num >12 && num<30)
                
                    document.write(`${result1}`)
    </script>
</body>
</html>
