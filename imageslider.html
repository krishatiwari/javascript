<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .container{
            width: 700px;
            height: 400px;
            margin:auto;
        }
        #image{
            height: 100%;
            width: 100%;
        }


    </style>

<body>
    <div class="container">
        <img src="images/g2.jpg" id="image" alt="loading">
        <button id="left-btn " onclick="prev()">&lt;</button>
        <button id="right-btn" onclick="next()">&gt;</button>
    </div>
    <script src="imageslider.js"></script>
</body>
</html>
