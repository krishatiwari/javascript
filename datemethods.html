<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date methods</title>
</head>
<body>
    <script>
        const date=new Date()
        document.write(`${date}<br>`)
        // to get full year use getFullYear()
        document.write(`${date.getFullYear()}<br>`)
        //to get month use getMonth() result is between 0 to 11
        document.write(`${date.getMonth()}<br>`)
        //to get date use getDate()->1 to 31
        document.write(`${date.getDate()}<br>`)
        //to get day use getDay()->0 to 6
        document.write(`${date.getDay()}<br>`)
        //ti get hours use getHours()->0-23
        document.write(`${date.getHours()}<br>`)
        //to get minutes use getMinutes()->0-59
        document.write(`${date.getMinutes()}<br>`)
        //to get second use getSeconds()->0-59
        document.write(`${date.getSeconds()}<br>`)
        //to get millisecond use getMilliseconds()->0-999
        document.write(`${date.getMilliseconds()}<br>`)


    </script>

</body>
</html>
