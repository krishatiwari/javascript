<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>

<body>
    <p>onlcick,onsubmit,onchange,onload,onmouseover,onmouseout,ondoubleclick,onkeyup, onkeydown, onkeypress, onmousemove
    </p>

    <button onclick="demo_function()" onmouseover="function1()" onmouseout="function2()">click to see the result</button>
    <p id="result"></p>

    <script>
        function demo_function() {
            // document.write('this is a click event')
            document.getElementById('result').innerHTML='this is a click event'
        }
        function function1(){
            document.getElementById('result').innerHTML='this is onmouseover event'
        }

        function function2() {
            document.getElementById('result').innerHTML='this is onmouseout event.'
            
        }


    

    </script>
</body>

</html>
