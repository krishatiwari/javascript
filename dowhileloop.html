<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <script>
        let a=5;
        do{
            document.write(`${a} &nbsp`)
            a++
        }
        while(a<=10)

        document.write('<br>')

        let b=1;
        do{
            document.write(`${'krisha'} &nbsp`)
            b++
        }
        while(b<=5)

        document.write('<br>')

        let c=5;
        do{
            document.write(`${c} &nbsp`)
            c--
        }
        while(c>0)

    </script>
    
</body>
</html>
