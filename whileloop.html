<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        let i=1
        while(i<20){
            document.write(`${i} &nbsp;`)
            i++
        }

        document.write('<br>')

        let k=20
        while(k>0){
            document.write(`${k} &nbsp;`)
            k--
        }
    </script>
    
</body>
</html>
