<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        // object is in key value pair. 
        const student={
            firstname:'Ishwor',
            lastname:'Gautam',
            age:18,
            height:5.3,
            weight:54
        }

        document.write(`The name of the student is ${student.firstname}&nbsp; ${student.lastname}<br>`)
        document.write(`${student.age}<br>`)
        document.write(`${student.height}<br>`)
        document.write(`${student.weight}<br>`)

    </script>
    
</body>
</html>
