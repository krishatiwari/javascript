<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math methods</title>
</head>
<body>

    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(2)}<br>`)
        // sqaure root
        document.write(`${Math.sqrt(49)}<br>`)
        //power
        document.write(`${Math.pow(2,3)}<br>`)
        //to generate random number use Math.random()
        //the result will be between 0 and 1
        document.write(`${Math.random()}<br>`)
        //round
        document.write(`${Math.round(5.7)} <br>`)
        // ceil(round up the value up no matter what is the value after the decimal.)
        document.write(`${Math.ceil(7.3)}<br>`)
        //floor(gives  the value before decimal.)
        document.write(`${Math.floor(9.8)} <br>`)

        const a=Math.random()*10

        document.write(`${Math.floor(a)}<br>`)

    </script>
    
</body>
</html>
