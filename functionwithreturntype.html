<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fncion with return type</title>
</head>
<body>

    <script>
        //define the function
        function demo(){
            return 20+30
        }
//define function using arrow function
        let sum=()=>{
            return 35+40
        }

        //call the function
        const a= demo()
        document.write(`${a} <br>`)

// call the fucton using arrow function
        let b=sum()
        document.write(`${b}`)

    </script>
    
</body>
</html>
