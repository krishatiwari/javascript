<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <div></div>
    <script>
          const news=[
            {newsTitle:"First title", content:"this is first content"},
            {newsTitle:"Second title", content:"this is second content"},
            {newsTitle:"third title", content:"this is third content"}
        
    ]
    //define shownews
    function showNews(){
            //setTimeOut(demo,2000)
            //setTimeout(function()(),2000)
            setTimeout(()=>{
                let result =""
                news.forEach(post=>{
                    result +=`<li>${post.newsTitle}</li>`
                    //result=result+`<li>${post.newsTitle} </li>`
            })
            document.querySelector('div').innerHTML=result
        },2000)

        }

        //define function addNews
        function addNews(newdata){
            return new promise((resolve,reject)=>{
                setTimeout(()=>{
                    news.push(newdata)
                    const error=false
                if(!error){
                    resolve()
                }
                else{
                    reject('Error:Something went wrong.')
                }
                },3000)
                
            })
        }

        //call addNews function with promise
        addNews({newsTitle:"Fourth Title", content:"Added from push method"})
        .then(showNews)
        .catch(err=>console.log(err))

    </script>
    
</body>
</html>
