<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <p>Loop : repetation of the statements utill the defined condition.</p>
    <pre>
        type of loop:
        for Loop
        while loop
        do while Loop
    </pre>
    <script>
        for(i=1;i<=15;i++){
            document.write(`${i} &nbsp;`)
        }

        document.write('<br>')

        for (i=0;i<=9;i++){
            document.write(`${'krisha'} &nbsp;`)
        }

        document.write('<br>')

        for (k=20; k>=1; k--){
            document.write(`${k} &nbsp;`)
        }

    </script>
    
</body>
</html>
